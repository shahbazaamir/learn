<table mat-table [dataSource]="questions" class="mat-elevation-z8">
  <ng-container matColumnDef="subjectId">
    <th mat-header-cell *matHeaderCellDef> Subject </th>
    <td mat-cell *matCellDef="let element"> {{element.subjectId}} </td>
  </ng-container>
  <ng-container matColumnDef="questionId">
    <th mat-header-cell *matHeaderCellDef> Question </th>
    <td mat-cell *matCellDef="let element"> {{element.questionId}} </td>
  </ng-container>
  <ng-container matColumnDef="questionDesc">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.questionDesc}} </td>
  </ng-container>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element" (click)="testClick(element.questionId)"> Delete </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
